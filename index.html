<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Cybersecurity Cover E-Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&amp;family=Roboto+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <meta property="og:image" content="coverbuku.jpg">
    <meta name="theme-color" content="#636d55">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000000; 
            font-family: 'Space Grotesk', sans-serif; 
        }
        .slide-container { 
            min-height: 100vh;
            position: relative; 
            display: flex; 
            flex-direction: column; 
            background-color: #000000; 
            color: white; 
        }
        .text-accent { color: #636d55; }
        .bg-accent { background-color: #636d55; }
        .border-accent { border-color: #636d55; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
        
        /* Grid Pattern Background */
        .bg-grid-pattern {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, #111 1px, transparent 1px),
                linear-gradient(to bottom, #111 1px, transparent 1px);
            opacity: 0.5;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .slide-container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 3rem !important;
            }
            h2 {
                font-size: 2rem !important;
            }
            .main-content {
                padding: 20px 0 !important;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem !important;
            }
            h2 {
                font-size: 1.5rem !important;
            }
            .icon-section {
                margin-bottom: 40px !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Background Layer -->
        <div class="absolute inset-0 z-0">
            <!-- Background Image with Filters -->
            <img alt="Cybersecurity Background" class="w-full h-full object-cover opacity-20 filter grayscale contrast-125" src="https://www.genspark.ai/image_placeholder.png"/>
            <div class="absolute inset-0 bg-black opacity-70"></div>
        </div>
        
        <!-- Decorative Grid Lines -->
        <div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
            <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern height="40" id="grid" patternunits="userSpaceOnUse" width="40">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#636d55" stroke-width="0.5"></path>
                    </pattern>
                </defs>
                <rect fill="url(#grid)" height="100%" width="100%"></rect>
            </svg>
        </div>
        
        <!-- Tech Border Elements -->
        <div class="absolute inset-0 z-10 pointer-events-none p-4 md:p-12">
            <!-- Top Left Corner -->
            <div class="absolute top-4 md:top-10 left-4 md:left-10 w-16 h-16 md:w-32 md:h-32 border-t-4 border-l-4 border-accent opacity-80"></div>
            <!-- Bottom Right Corner -->
            <div class="absolute bottom-4 md:bottom-10 right-4 md:right-10 w-16 h-16 md:w-32 md:h-32 border-b-4 border-r-4 border-accent opacity-80"></div>
            <!-- Floating Elements -->
            <div class="absolute top-1/3 left-4 md:left-10 w-1 h-12 md:h-24 bg-accent opacity-40"></div>
            <div class="absolute bottom-1/3 right-4 md:right-10 w-1 h-12 md:h-24 bg-accent opacity-40"></div>
        </div>
        
        <!-- Main Content Wrapper -->
        <div class="relative z-20 flex-1 flex flex-col items-center justify-center text-center mt-4 md:mt-8 main-content">
            <!-- Icon Section -->
            <div class="mb-4 md:mb-8 relative icon-section">
                <div class="w-16 h-16 md:w-24 md:h-24 flex items-center justify-center rounded-full border-2 border-gray-700 bg-gray-900 bg-opacity-50 backdrop-filter backdrop-blur">
                    <i class="fas fa-user-secret text-3xl md:text-5xl text-gray-200"></i>
                </div>
                <div class="absolute -top-2 -right-2 text-accent animate-pulse">
                    <i class="fas fa-wifi text-sm md:text-base"></i>
                </div>
            </div>
            
            <!-- Title Section -->
            <div class="relative px-4 md:px-12 py-2 md:py-4">
                <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold tracking-tight text-white mb-2 uppercase" style="text-shadow: 0 0 20px rgba(99, 109, 85, 0.4);">
                    CYBER<span class="text-accent">SECURITY</span>
                </h1>
                <h2 class="text-2xl md:text-4xl lg:text-5xl font-mono text-gray-400 tracking-widest uppercase mt-[-5px] md:mt-[-10px]">
                    &amp; <span class="text-white border-b-2 md:border-b-4 border-accent pb-1">HACKER</span>
                </h2>
            </div>
            
            <!-- Tagline -->
            <div class="mt-6 md:mt-12 max-w-3xl px-4">
                <div class="flex items-center justify-center gap-2 md:gap-4 mb-2 md:mb-4 opacity-50">
                    <div class="h-px w-8 md:w-16 bg-accent"></div>
                    <i class="fas fa-shield-alt text-xs text-accent"></i>
                    <div class="h-px w-8 md:w-16 bg-accent"></div>
                </div>
                <p class="text-lg md:text-2xl text-gray-300 font-light tracking-wide leading-relaxed">
                    Melindungi Sistem, Data, dan Manusia di Era Digital
                </p>
            </div>
        </div>
        
        <!-- Navigation Buttons -->
        <div class="relative z-20 w-full px-4 md:px-12 py-6 flex justify-between items-center bg-gradient-to-t from-black to-transparent">
            
            
            <div class="flex flex-col gap-1 text-xs font-mono text-gray-500">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-accent rounded-full animate-pulse"></span>
                    <span>SYSTEM STATUS: SECURE</span>
                </div>
                <p>CONFIDENTIAL // PRESENTATION_MODE</p>
            </div>
            
            <div>
                <button onclick="window.location.href='intro.html'" class="bg-accent hover:bg-opacity-90 text-white px-4 py-2 rounded-md font-mono text-sm transition-colors">
                    Next<i class="fas fa-chevron-right ml-2"></i>
                </button>
            </div>
        </div>
        
        <!-- Footer Section -->
        <div class="relative z-20 w-full px-4 md:px-12 py-4 md:py-8 flex justify-between items-end bg-gradient-to-t from-black to-transparent">
            <!-- Right Footer: Branding -->
            <div class="text-right w-full">
                <p class="font-mono text-lg md:text-xl text-white font-bold tracking-widest">
                    By <span class="text-accent">HackDev</span> 2025
                </p>
            </div>
        </div>
    </div>
</body>
</html>
